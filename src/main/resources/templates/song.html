<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            position: relative;
        }
        h1 {
            text-align: center;
            margin: 30px 0 10px 0;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .id {
            font-size: 14px;
            opacity: 0.8;
        }
        .song {
            font-size: 18px;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="nav">
    <a class="btn" th:href="@{/}">üè† Home</a>
</div>

<h1>üé∂ Songs Gallery</h1>
<div class="container">
    <div class="card" th:each="entry : ${songMap}">
        <div class="id">ID: <span th:text="${entry.key}"></span></div>
        <div class="song" th:text="${entry.value}"></div>
    </div>
</div>
</body>
</html>
